<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Logo and Headings</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 200px;
            
        }

        @media (max-width: 576px) {
            .logo-left, .logo-right, .heading {
                display: none;
            }
            .logo-center {
                display: flex;
                justify-content: center;
                width: 100%;
                
            }
            .logo-center img {
                width: 100%;
                height: auto;
            }
            .header{
                flex-direction: column;
                
            }
        }

        @media (min-width: 577px) {
            .logo-left img, .logo-right img {
                height: 100%;
                width: auto;
                display: flex;
                margin: 0; /* Remove any margin */
            }
            .logo-left, .logo-right {
                height: 100%;
                display: flex;
                align-items: center;
            }
            .logo-center {
                display: none;
            }
           
           
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light container-fluid header"> <!-- Use container-fluid to ensure full width -->
        <div class="logo-center my-3">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="logo-left">
            <img src="logo.png" alt="Logo">
        </div>
        <div>
            <h1>Heading sdsdfbdfbdfbdfbdfb1</h1>
            <h2>Heading dfbdfbdfbdfbdfbdfb2</h2>
        </div>
        <div class="logo-right">
            <img src="logo.png" alt="Logo">
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
